<!doctype html>
<html lang="en">
  <head>
    <title>Is Oz eating right now?</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <style>
      body {
        background-color: #1EA896;
        color: #fff;
      }
      #main {
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      h1 {
        font-weight: bold;
        font-size: 4em;
        font-family: 'Permanent Marker', cursive; 
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1 id="answer">Yessir.</h1>
    </div>
    <script>
      var answers = [
        "Yep!",
        "Sure is!",
        "You know it!",
        "Yessir.",
        "Affirmative!",
        "YES!",
        "100%"
      ]
      var randomIndex = Math.floor(Math.random() * (answers.length));
      document.getElementById("answer").innerHTML = answers[randomIndex];
    </script>
  </body>
</html>
